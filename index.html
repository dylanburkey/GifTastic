<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic | Movie/TV Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>

  <div id="container">

    <h1>GiFTastic Movie/TV Show Search</h1>

    <!-- Container for rendered buttons -->
    <div id="buttons-view"></div>

    <!-- Ysers can add their own topics when they search-->
    <form id="gifs-form">
      <label for="gifs-input">Add a TV Show or Movie</label>
      <input type="text" id="gifs-input">
      <input id="add-gifs" type="submit" value="Add a Move or TV Show" class="button">
    </form>

    <!-- gifs will display here -->
    <div id="gifs-view"></div>

  </div>
  <!--- /.container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/app.js"></script>

</body>

</html>
